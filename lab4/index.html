<!DOCTYPE html>
<html>
<head>
    <title>Химическая реакция H2O</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="reaction">
            <!-- Молекула кислорода -->
            <div class="molecule oxygen">
                <div class="atom o1">O</div>
                <div class="atom o2">O</div>
            </div>

            <!-- Молекулы водорода -->
            <div class="molecule hydrogen h2-1">
                <div class="atom h1">H</div>
                <div class="atom h2">H</div>
            </div>
            <div class="molecule hydrogen h2-2">
                <div class="atom h3">H</div>
                <div class="atom h4">H</div>
            </div>

            <!-- Эффект взрыва -->
            <div class="explosion"></div>

            <!-- Результат реакции -->
            <div class="result">
                <div class="water-molecule">
                    <div class="atom o-result">O</div>
                    <div class="atom h-result">H</div>
                    <div class="atom h-result">H</div>
                </div>
                <div class="water-molecule">
                    <div class="atom o-result">O</div>
                    <div class="atom h-result">H</div>
                    <div class="atom h-result">H</div>
                </div>
            </div>
        </div>
        <div class="formula">O₂ + 2H₂ = 2H₂O</div>
    </div>
</body>
</html>
