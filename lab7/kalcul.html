<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly value="0">
        </div>
        <div class="buttons">
            <button class="operator" data-action="percent">%</button>
            <button class="clear" data-action="ce">CE</button>
            <button class="clear" data-action="c">C</button>
            <button class="operator" data-action="backspace">←</button>

            <button class="operator" data-action="inverse">1/x</button>
            <button class="operator" data-action="sqrt">√</button>
            <button class="operator" data-action="negate">±</button>
            <button class="operator" data-action="divide">÷</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" data-action="multiply">×</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" data-action="subtract">-</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" data-action="add">+</button>

            <button class="number zero">0</button>
            <button class="decimal">.</button>
            <button class="equals" data-action="calculate">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
